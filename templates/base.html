<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Topic Registration Service{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
  <style>
    footer {
      background-color: #343a40;
      color: white;
      padding: 12px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">System rejestracji tematow</a>
    {% if user.is_authenticated %}
        <span class="navbar-text">
          <a href="{% url 'logout' %}">Wyloguj sie</a>
        </span>
      {% else %}
        <span class="navbar-text">
          <a href="{% url 'login' %}">Zaloguj sie</a>
        </span>
    {% endif %}
  </nav>
  <main>
    <div class="container">
      <div class="row justify-content-center align-items-center" style="height:80vh">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>
  <footer class="container-fluid text-center">
    <p>Wykonane przez: Vinci10</p>
  </footer>
</body>
<script>{% block script %}{% endblock %}</script>
</html>
