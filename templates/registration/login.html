{% extends 'base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div class="col-4">
  <div class="card">
    <div class="card-body">
        <h2 style="text-align: center;margin-bottom: 20px;">Logowanie</h2>
          <form method="post">
              {% csrf_token %}
              <div class="form-group">
                  <label for="id_username">Nazwa uzytkownika:</label>
                  <input type="text" class="form-control" name="username" autofocus="" required="" id="id_username">
              </div>
              <div class="form-group">
                  <label for="id_password">Haslo:</label>
                  <input type="password" class="form-control" name="password" required="" id="id_password">
              </div>
              <button type="submit" class="btn btn-primary" style="display: block;margin: auto;">Zaloguj</button>
          </form>
        {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert" style="text-align: center;margin-top: 15px;">Niepoprawne dane</div>
        {% endif %}
    </div>
  </div>
</div>
{% endblock %}
